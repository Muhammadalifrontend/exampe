<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../style/botstrap.min.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap'); </style><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

   
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="wrapper shadow-lg">
                <div class="left col-md-6">
                    <div class="logo ">
                        <img src="../image/sign_icon.svg" alt="">
                        <p class="logo_p">Eduvi</p>
                    </div>
                    <h1 class="sign_title">Welcome to
                        Eduvi Online
                        Learning Platform
                    </h1>
                    <img class="img_children" src="../image/OBJECTS.svg" alt="">
                </div>
                <img src="../image/chiziq.svg" alt="">
                <div class="rigth col-md-6">
                   <button class="sign_btn">
                    <img src="../image/icon (1).svg" alt="">
                    <a class="href" href="../login/login.html">Signup with google</a>
                   </button>
                   <p class="signup">-Or signup with your email-</p>
                   <form class="forma">
                    <label class="label">Email
                        <i class="bi bi-person"></i>
                        <input class="input" id="username" type="text" placeholder="enter your username">
                    </label>
                    <label class="label">Password
                        <i class="bi bi-lock"></i>
                        <input class="input" id="password" type="password" placeholder="Esther Howard">
                    </label>
                       <div class="chek">
                        <input type="checkbox">
                        <p class="chek-text">I agreed to the Terms & Conditions</p>
                       </div>
                       <button class="buttonn">Login</button>
                       <button class="buttonn"><a href="../sign/sign.html">Sign_up</a></button>
                   </form>
                </div>

            </div>
        </div>
    </section>
    <script src="../utilits.js"></script>
    <script src="./login.js"></script>
</body>
</html>
